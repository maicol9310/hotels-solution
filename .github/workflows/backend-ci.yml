name: Backend CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout del repositorio
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup .NET 8 SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    # 3️⃣ Restaurar todas las soluciones del backend
    - name: Restore Backend Solutions
      run: |
        dotnet restore src/Hotels.Api/Hotels.Api.sln
        dotnet restore src/Hotels.Application/Hotels.Application.sln
        dotnet restore src/Hotels.Domain/Hotels.Domain.sln
        dotnet restore src/Hotels.Infrastructure/Hotels.Infrastructure.sln
        dotnet restore src/Hotels.SharedKernel/Hotels.SharedKernel.sln

    # 4️⃣ Build de todas las soluciones del backend
    - name: Build Backend Solutions
      run: |
        dotnet build src/Hotels.Api/Hotels.Api.sln --no-restore --configuration Release
        dotnet build src/Hotels.Application/Hotels.Application.sln --no-restore --configuration Release
        dotnet build src/Hotels.Domain/Hotels.Domain.sln --no-restore --configuration Release
        dotnet build src/Hotels.Infrastructure/Hotels.Infrastructure.sln --no-restore --configuration Release
        dotnet build src/Hotels.SharedKernel/Hotels.SharedKernel.sln --no-restore --configuration Release

    # 5️⃣ Preparar carpeta de resultados de tests
    - name: Prepare TestResults folder
      run: mkdir -p src/tests/Hotels.Application.Tests/TestResults

    # 6️⃣ Ejecutar tests NUnit
    - name: Run Application Tests
      working-directory: src/tests/Hotels.Application.Tests
      run: dotnet test Hotels.Application.Tests.sln --no-build --verbosity normal --logger "trx;LogFileName=TestResults/test-results.trx"

    # 7️⃣ Subir resultados de tests
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: src/tests/Hotels.Application.Tests/TestResults/test-results.trx